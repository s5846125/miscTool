<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate bonus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="col-sm-12 col-md-4" onsubmit="return false;">
            <div class="row mb-3">
                <div class="col">
                    <input type="number" class="form-control goCalc" placeholder="消費金額" id="price" min="1">
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="number" class="form-control goCalc" placeholder="回饋率" id="rate" min="0" aria-label="回饋率" aria-describedby="basic-addon2" step="0.5" value="3.5">
                        <span class="input-group-text" id="basic-addon2">%</span>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="" class="col-form-label col-sm-8">回饋</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control-plaintext" id="bonus" value="0" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="row">
                        <label for="" class="col-form-label col-sm-4">回饋規則</label>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bonusRule" id="bonusRule01" checked>
                                <label class="form-check-label" for="bonusRule01">四捨五入</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bonusRule" id="bonusRule02">
                                <label class="form-check-label" for="bonusRule02">捨去</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bonusRule" id="bonusRule03">
                                <label class="form-check-label" for="bonusRule03">進位</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="row">
                        <label for="" class="col-form-label col-sm-8">建議消費金額</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control-plaintext" id="bestPrice" value="0" readonly>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="" class="col-form-label col-sm-8">建議折抵金額</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control-plaintext" id="bestDicount" value="0" readonly>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <label for="" class="col-form-label col-sm-8">建議回饋</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control-plaintext" id="bestBonus" value="0" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary" id="btnCalc">試算</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#btnCalc").on('click', function(){
                var $this = $(this);
                var $price = $('#price');
                var $rate = $('#rate');
                var price = parseInt($price.val());
                var rate = parseFloat($rate.val());
                if (isNaN(price) || price <= 0 || isNaN(rate) || rate < 0) {
                    return;
                }

                var bonus = Math.round(price * rate / 100 * Math.pow(10, 2)) / Math.pow(10, 2);
                var bestBonus = Math.round(bonus) - 0.5;
                var bestPrice = Math.ceil(bestBonus / rate * 100);
                if (bestPrice < 0) { bestPrice =0; }
                var bestDicount = price - bestPrice;
                $('#bonus').val(bonus);
                $('#bestDicount').val(bestDicount);
                $('#bestPrice').val(bestPrice);
                $('#bestBonus').val(Math.round(bestPrice * rate / 100 * Math.pow(10, 2)) / Math.pow(10, 2));
            });
            $('input[name="bonusRule"]').on('change', function(){
                $("#btnCalc").click();
            });
            $('.goCalc').on('keyup', function(){
                $("#btnCalc").click();
            });
        });
    </script>
</body>
</html>
